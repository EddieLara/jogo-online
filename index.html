<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Infestation.io</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        #gameContainer {
            position: relative;
        }

        canvas {
            background-color: #111;
            display: block;
        }

        #chatContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            max-height: 1080px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-right: 2px solid #444;
        }

        #chatBox {
            height: 900px;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        #chatInput {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            border: none;
            outline: none;
            background: #222;
            color: white;
        }

        #chatInput::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="chatContainer">
            <div id="chatBox"></div>
            <input type="text" id="chatInput" placeholder="Digite sua mensagem ou comando..." />
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
