<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infestation.io</title>
    <style>
        body { margin:0; overflow:hidden; background:#000; }
        #loginScreen {
            position:fixed; left:0;top:0;width:100vw;height:100vh;z-index:100;background:rgba(0,0,0,0.96);display:flex;flex-direction:column;align-items:center;justify-content:center;
        }
        #loginScreen h1 {
            color: #fff;
            font-size: 60px;
            margin-bottom: 60px;
            text-shadow: 2px 2px 10px #2ecc71;
            letter-spacing: 4px;
        }
        #googleLoginBtn {
            background: #27ae60;
            color: #fff;
            font-size: 32px;
            border: none;
            border-radius: 30px;
            padding: 18px 60px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px #0008;
        }
        #googleLoginBtn:hover {
            background: #219150;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="loginScreen">
        <h1>INFESTATION.IO</h1>
        <button id="googleLoginBtn">LOGIN</button>
    </div>
    <canvas id="gameCanvas" style="display:none"></canvas>
    <input type="text" id="chatInput" placeholder="Pressione Enter para conversar..." autocomplete="off" style="display:none">
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
